<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XML invoice generator</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/index.css">
</head>

<body>
    <script src="/static/scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="continia logo" width="30"
                    height="30" class="d-inline-block align-text-top">
                XML invoice generator
            </a>
        </div>
    </nav>
    <div class="input-group mb-3">
        <input id="rootdir" type="text" value="{{rootdir}}" class="form-control" placeholder="Set root directory here"
            aria-label="Set root directory here" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-success" type="button" onclick="setRoot()">Save</button>
        </div>
    </div>
    <div id="accordion">
        {% for invdir, lists in dirs.items() %}
        <div class="card">
            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{loop.index}}"
                        aria-expanded="true" aria-controls="collapseOne">
                        {{invdir}}
                    </button>
                </h5>
            </div>

            <div id="collapse{{loop.index}}" class="collapse show" aria-labelledby="headingOne"
                data-parent="#accordion">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <ul class="list-group">
                                {% for filetype, files in lists.items() %}
                                <li class="list-group-item list-group-item-primary">{{filetype}}</li>
                                <ul class="list-group">
                                    {% for item in files %}
                                    <li class="list-group-item list-group-item-secondary flex-grow-4">{{item}}</li>
                                    {% endfor %}
                                </ul>
                                {% endfor %}
                            </ul>
                        </div>
                        <div class="col">
                            <form action="/setsettings" method="post">
                                <div class="form-group">
                                    <label for="XMLtemplate">XML template</label>
                                    <select class="form-control" id="XMLtemplate" name="XMLtemplate" required>
                                        <option selected></option>
                                        {% for file in lists.files %}
                                        <option value="{{file}}">{{file}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="XMLvariables">XML variables</label>
                                    <select class="form-control" id="XMLvariables" name="XMLvariables" required>
                                        <option selected></option>
                                        {% for file in lists.files %}
                                        <option value="{{file}}">{{file}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="Wordtemplate">Word template</label>
                                    <select class="form-control" id="Wordtemplate" name="Wordtemplate">
                                        <option selected></option>
                                        {% for file in lists.files %}
                                        <option value="{{file}}">{{file}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="Wordvariables">Word variables</label>
                                    <select class="form-control" id="Wordvariables" name="Wordvariables">
                                        <option selected></option>
                                        {% for file in lists.files %}
                                        <option value="{{file}}">{{file}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <input type="text" value="{{invdir}}" id="subdir" name="subdir" hidden readonly>
                                <button type="submit" class="btn btn-primary mt-3">Save settings</button>
                            </form>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary">Run</button>
            </div>
        </div>
        {% endfor %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
